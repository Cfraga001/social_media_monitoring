        in anderen Restaurants \u2026 Dank Glutamat hatten wir noch Stunden sp\u00e4ter
        mit prallvollen M\u00e4gen Appetit auf Sojasauce!Wer es (wieder) testen m\u00f6chte:
        Geht zum Mittagstisch, da sind die Preise moderat und man muss nicht reservieren.
