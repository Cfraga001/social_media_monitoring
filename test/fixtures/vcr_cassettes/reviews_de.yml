        ein Erlebnis: Die muffigen, hei\u00dfen Waschlappen, die Plastikblumen auf
        dem Essen, Weihnachtsdekoration in schr\u00e4gen Farben noch weit im Januar,
        die Waschr\u00e4ume \u2026 und die Musik in den Waschr\u00e4umen \u2026 (\u00fcbrigens
        waren die Waschr\u00e4ume im Gegensatz zu Tischw\u00e4sche, Besteck und Tellern
