        waren prima. Und auch bei den Hauptgerichten gab es keinen richtigen Ausfall.
        Lediglich ein Fischgericht hat nicht so den Geschmack der Bestellerin gefunden,
        und auch die anderen fanden es nicht allzu lecker. Aber die anderen Gerichte
        waren wirklich gut: die Entengerichte waren sch\u00f6n kross gebacken mit
        leckerer Sauce, Huhn s\u00fc\u00df-sauer war gut, Rind mit Zwiebeln und was
        wir noch so hatten war auch alles im oberen Bereich und das Geld wert.Auch
        mit dem Service waren wir zufrieden. Wir sa\u00dfen zwar im hinteren Bereich,
        aber trotzdem kam regelm\u00e4\u00dfig jemand in Sichtweite, um zu gucken,
