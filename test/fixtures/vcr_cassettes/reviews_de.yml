        Shin Shin lag mehr als 20 Jahre zur\u00fcck ;o) Der erste Eindruck beim betreten
        des Restaurants war: hat sich in all den Jahren nicht wirklich ver\u00e4ndert.
        Die Begr\u00fc\u00dfung war sehr nett, wir wurden an einen Tisch im hinteren
        Bereich gef\u00fchrt. Die Chefin ging von Tisch zu Tisch um ihre G\u00e4ste
        zu begr\u00fc\u00dfen, wie seit eh und je.Unsere Bedienung war freundlich,
        aufmerksam und flott! Keine langen Wartezeiten, weder auf die Getr\u00e4nke
        noch auf\u2019s Essen. Das Essen war super! Vorspeisen, Hauptgerichte und
        Dessert tadellos, da gab es wirklich \u00fcberhaupt nix zu kritisieren. Da
        k\u00f6nnen sich andere Chinarestaurants wirklich mal ein Beispiel dran nehmen.Zu
        den Preisen: 4 Vorspeisen, 4 Hauptgerichte, 1 Dessert, 1 gr. Fl. Wasser, 6
        Bier f\u00fcr um die 100 Euro finden wir angemessen. Wir geben lieber n paar
        Euro mehr aus und haben Qualit\u00e4t, aber auch das ist ja immer Ansichtssache.Alles
        in allem hatten wir einen wirklich tollen Abend und kommen bestimmt mal wieder,
        und das nicht erst in 20 Jahren ;o)","title":null,"review_date":"2012-02-13","rating":5.0,"content_provider":"Qype
