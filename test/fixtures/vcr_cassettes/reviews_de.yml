        ausgeh\u00e4ngten Prominenten sind. Klar, da\u00df dann der Service erstklassig
        ist...\n\n\n\tAllen anderen sei ein sehr ansprechendes Ambiente und anst\u00e4ndiges,
        vielleicht nicht spezielles, aber sicher mindestens gutes Essen zu allerdings
        beachtlichen, aber gerade noch bezahlenswerten Preisen empfohlen.\n\n\n\tMeine
        Eltern loben das Lokal speziell an Silvester.","title":null,"review_date":"2010-08-15","rating":3.0,"content_provider":"Qype
        Germany"},{"id":5958,"organization_id":282,"reviewer":"wguhl","reviewer_slug":"http://www.tripadvisor.com/members/wguhl","reviewer_image":"http://media-cdn.tripadvisor.com/media/photo-f/02/5b/d0/32/wguhl.jpg","body":"We
        have eaten here before and were not disappointed. The menu was extensive and
        available in English. The food was of high quality and plentiful. To see the
        interior of the restaurant is worth a visit in itself. This is a white table
