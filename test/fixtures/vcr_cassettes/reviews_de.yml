        schon nicht mehr unter uns, und so hat sich hier klammheimlich das Mittelma\u00df
        eingeschlichen. Die Speisen sind nicht mehr besonders gut. Leider.Aber sie
        bem\u00fcen sich wirklich. Das merkt man, wenn man am Geburtstag Traumschiff-ad\u00e4quat
        seine Wunderkerzen-Cocktails bekommt. Den Pflaumenschnaps gibts auch gratis
        aufs Haus. Irgendwie nett.\n\n\n\tAber f\u00fcr gutes chinesisches Essen leider
        nicht mehr die beste Adresse.","title":null,"review_date":"2011-06-13","rating":3.0,"content_provider":"Qype
        Germany"},{"id":5949,"organization_id":282,"reviewer":"chef31","reviewer_slug":"http://www.qype.com/people/chef31","reviewer_image":"http://assets2.qypecdn.net/images/default_avatar/user_icon_64x64.png","body":"Gro\u00dfe
        Auswahl, nette Bedienung. Bisher jedes mal lecker gewesen. Bester Chinese
        im Norden. Wir kommen oft und gerne. Im Sommer auch draussen. Ente ist top
