        Shin Shin muss fr\u00fcher mal ein richtig gutes Restaurant gewesen sein.
        Das zeigen zumindets die Celebritys auf den Fotos. Auch das Interieur ist
        nicht von schlechten Eltern. Hier findet man alles, was man von einem Chinesen
