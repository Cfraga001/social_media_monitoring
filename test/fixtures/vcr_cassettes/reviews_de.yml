        waren wir seit langem mal wieder hier! Nach wie vor ist die Karte reichhaltig,
        die Portionen gro\u00df und die Qualit\u00e4t \u00fcberw\u00e4ltigend! Ich
        habe noch nie besser chinesisch gegessen als hier. Einzig der Service k\u00f6nnte
        etwas an Freundlichkeit zulegen-das war schon mal besser...","title":null,"review_date":"2011-04-06","rating":4.0,"content_provider":"Qype
        Germany"},{"id":5951,"organization_id":282,"reviewer":"Grashopper89","reviewer_slug":"http://www.qype.com/people/Grashopper89","reviewer_image":"http://assets2.qypecdn.net/images/default_avatar/user_icon_64x64.png","body":"Ich
        war im Sommer mit Begleitung da. Ich wollte die Dame zu einem \"schicken Essen\"
        ausf\u00fchren. Das hatte ich immer dort n\u00e4mlich in den Jahren zuvor
        gehabt. Die Ente war immer 1A und sonst auch passte alles. Die ganzen Promifotos
        bezeugten auch den Level - wie es mal fr\u00fcher war.\n\n\n\tDas Restaurant
        war - in der Woche um 17:30 Uhr - halb fast leer dunkel. Der d\u00fcrre Kelner,
        welcher uns beim reingehen sah, reagierte erst nach seeeehr langem Z\u00f6gern
        und weiste uns mit einer eher unfreundlichen Geste einen Tisch zu.\n\n\n\tAm
        nebentisch konnten wir pl\u00f6tzlich beobachten, wie kleine Fliegen \u00fcber
        die Tischfl\u00e4che kreisten. Auf Anfrage meinte der Kelner, \"es w\u00e4re
        nichts\". Er hat die Fliegen noch nicht einmal verscheucht. Er war pampig
        und herablassend, sein Gesicht war leer - ohne Ausdruck - und in seinen Augen
        konnte man eher unbehagen als Freude wahrnehmen. Das Mobiliar und Ausstattung
        ist inzwischen alt und bedarf gr\u00fcndlicher Renovierung. Von den W\u00e4nden
        f\u00e4llt hier und da Farbe ab.\n\n\n\tWir gingen sofort ohne zu bestellen.\n\n\n\tNIE
        WIEDER. Die besten Tage von Shin Shin sind wohl endg\u00fcltig vorbei, wer
        sich solche Bedienung ins Haus holt, der ist selbst schuld. Der \"Promibonus\"
        wird die Leute inzwischen auch nicht mehr beeindrucken. Schlie\u00dflich stammen
        die Fotos wohl noch aus den fr\u00fchen 90-gern oder sind gar \u00e4lter.\n\n\n\tDas
        heutige Shin Shin verdient keinen einzigen Stern.","title":null,"review_date":"2011-01-06","rating":1.0,"content_provider":"Qype
        Germany"},{"id":5952,"organization_id":282,"reviewer":"Eynsch","reviewer_slug":"http://www.qype.com/people/Eynsch","reviewer_image":"http://assets2.qypecdn.net/images/default_avatar/user_icon_64x64.png","body":"Ich
        habe mich schon \u00f6fter ge\u00e4rgert, bin letzten Samstag zum allerletzen
        Mal dort gewesen. Die Bedienung ist durch die Bank pampig.  Das Essen stand
        10 Minuten nachdem wir uns plaziert hatten auf dem Tisch. Offensichtlich in
        der Mikrowelle erhitzt. Der Fisch schmeckte nach Fisch, war nicht gew\u00fcrzt
        und hat gestunken....und auf dem Teller meines Mannes schwammen dicke Glutamatklumpen.\n\n\n\tAm
        Eingang wird signalisiert: Wir sind Kinderfreundlich. Ein gro\u00dfer Tisch,
        gef\u00fcllt mit S\u00fc\u00dfigkeiten aller Art die Kinderherzen erfreuen.
        Die Angestellten verdrehen allerdings allesamt die Augen, wenn die Kinder
        nur in Erscheinung treten. Das passt meines Erachtens nicht zusammen. F\u00fcr
        mich ist es unverst\u00e4ndlich dass so viele Leute hier viel Geld bezahlen
        m\u00fcssen f\u00fcr unliebsam zubereitetes Essen. Eigentlich hat dieses Restaurant
        keinen Stern verdient!","title":null,"review_date":"2010-11-16","rating":1.0,"content_provider":"Qype
        Germany"},{"id":5953,"organization_id":282,"reviewer":"Hotti20","reviewer_slug":"http://www.qype.com/people/Hotti20","reviewer_image":"http://assets2.qypecdn.net/images/default_avatar/user_icon_64x64.png","body":"Ich
        fands lecker,ich hatte die Ente mit Erdn\u00fcssen auf Zwiebeln und war sehr
        zufrieden.Auch an den Fr\u00fchlingsr\u00f6llchen und dem Schnaps mit \"sch\u00f6ne
        glu\u00df von die Haus\" vorweg gibts nichts zu meckern.Die Bedienung war
        etwas pampig aber daf\u00fcr kommt immernoch Mutti Wong (die mittlerweile
        \u00fcber 90 sein m\u00fcsste) vorbei und w\u00fcnscht einen guten Appetit!Die
        Preise sind nicht ganz so abgehoben und bezahlbar.Auch Parkm\u00f6glichkeiten
        direkt am haus gibt es genug.Immer mal wieder gerne!","title":null,"review_date":"2010-11-14","rating":4.0,"content_provider":"Qype
        Germany"},{"id":5954,"organization_id":282,"reviewer":"taminaruss","reviewer_slug":"http://www.qype.com/people/taminaruss","reviewer_image":"http://assets2.qypecdn.net/images/default_avatar/user_icon_64x64.png","body":"Nicht
        mehr das, was es \u00fcber lange Jahre war. Seit dem der alte Herr Wong verstorben
        ist (2007) geht es nach meinem Empfinden bergab.\n\n\n\tDie einst tadellose
        Ente ist nun eine Fettschicht mit Fleischanteil. Die Saucen kann man auf 2
        Sorten zusammenfassen.\n\n\n\tMauliges Personal teil \u00fcberfordert und
        das Ambieten leidet unter den vielen Jahren ohne Facelift.\n\n\n\tDa nutzen
        auch die zig Promi-Bilder aus dem letzten Jahrtausend nichts - die Betreiber
        tun gut daran, hier das Konzept wieder aufzupeppen.\n\n\n\tDer kleine Schnaps
        und die kl. Fr\u00fchlingsrollen vorweg aufs Haus werden auf den Tisch geknallt
        - macht nix n\u00e4hh?","title":null,"review_date":"2010-10-20","rating":2.0,"content_provider":"Qype
        Germany"},{"id":5955,"organization_id":282,"reviewer":"WolligesH...","reviewer_slug":"http://www.qype.com/people/WolligesHangschaf","reviewer_image":"http://assets2.qypecdn.net/images/default_avatar/user_icon_64x64.png","body":"Ich
        war schon \u00f6fter im ShinShin!Leider ist das Personal nicht sonderlich
        zuvorkommend....Das essen war ja ganz lecker, nur es lag mir wie ein Stein
        im Magen, und ich bekam schreckliches Sodbrennen, da die speisen ser \u00fcberw\u00fcrzt
        waren...Ich war schon in vielen China Restaurants, aber nur im ShinShin vertrage
        ich das essen nicht!\n\n\n\tLos Camareros son muy antipaticos!La Comida me
        sentia como una pierdra en el estomago!Estuve en varios restaurantes Chinos,
        pero solo en este restaurante la comida no me siente bien!","title":null,"review_date":"2010-10-16","rating":3.0,"content_provider":"Qype
        Germany"},{"id":5956,"organization_id":282,"reviewer":"Northwood...","reviewer_slug":"http://www.qype.com/people/Northwood5800","reviewer_image":"http://assets2.qypecdn.net/images/default_avatar/user_icon_64x64.png","body":"Unfreundliches
        Personal und in der Qualit\u00e4t stark schwankendes Essen.","title":null,"review_date":"2010-09-27","rating":2.0,"content_provider":"Qype
        Germany"},{"id":5957,"organization_id":282,"reviewer":"diogenes_3","reviewer_slug":"http://www.qype.com/people/diogenes_3","reviewer_image":"http://assets3.qypecdn.net/uploads/users/0073/7434/thomas_original_thumb.jpg","body":"Lokale,
        die irgendwann von ihrem Ruf leben statt von der Gegenwart, sind immer schwer
        zu bewerten. Wenn ich in Hamburg bin, gehe ich seit vielen Jahren gern mit
        meinen Eltern dorthin, die wiederum seit vielen vielen Jahren gern mit ihrem
        Tanzkreis. Die Folge ist aber nat\u00fcrlich, da\u00df sie dort inzwischen
