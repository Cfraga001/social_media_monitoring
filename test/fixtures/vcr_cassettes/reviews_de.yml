        Germany"},{"id":5940,"organization_id":282,"reviewer":"MizzEllie","reviewer_slug":"http://www.qype.com/people/MizzEllie","reviewer_image":"http://assets2.qypecdn.net/images/default_avatar/user_icon_64x64.png","body":"Besuch
        zu Viert am Freitag, 10.02.2012\u2026 und ich war sehr skeptisch auf Grund
        der hier zu lesenden Bewertungen der letzten Monate. Aber der Reihe nach.Freunde
